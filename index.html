<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <main><div class="container">
    <div class="right">
      <div class="cardfront">
        <img src="./images/card-logo.svg" alt="">
        <h1 class="cardvalue"><span>0000</span> <span>0000</span> <span>0000</span> <span>0000</span> </h1><br>
        <div class="name">
          <h2 class="cardvalue">JANE APPLESEED</h2>
          <h2><span class="cardvalue">00</span><span>/</span><span class="cardvalue">00</span></h2>
        </div>
      </div>
      <div class="cardvalue cardback">000
      </div>
    </div>
    <div class="left">
      <form id="formular" class="cardinfo" action="#">
        <label for="cardholder">CARDHOLDER NAME</label>
        <input class="comstyle" id="cardholder" oninput="getVal0()" type="text" placeholder="e.g. Jane Appleseed">
        <div class="divmsg">
          <p class="errormsg"></p>
        </div>

        <label for="cardnumber">CARD NUMBER</label>
        <input class="comstyle" id="cardnumber" oninput="getVal1()" placeholder="e.g. 1234 5678 9123 0000">
        <div class="divmsg">
          <p class="errormsg"></p>
        </div>
        <div class="expdatecvc">
          <div class="expdate">
            <div class="yymm">
              <label for="mm">EXP. DATE (MM/YY)</label>
              <input max="31" min="01" class="comstyle" id="mm" type="number" oninput="getVal2()" placeholder="MM">
              <input max="12" min="01" class="comstyle" id="yy" type="number" oninput="getVal3()" placeholder="YY">
            </div>
            <div class="divmsg">
              <p class="errormsg"></p>
            </div>
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input min="000" max="999" class="comstyle" oninput="getVal4()" id="cvc" type="number"
              placeholder="e.g. 123">
            <div class="divmsg">
              <p class="errormsg"></p>
            </div>
          </div>
        </div>

        <button class="comstyle btn" type="submit">Confirm</button>
      </form>
      <div id="page2" class="hide">
        <img class="thanks" src="./images/icon-complete.svg" alt="">
        <h1 class="thanks">THANK YOU!</h1>
        <p class="thanks">We've added your card details
          Continue</p>
        <button class="comstyle btn">Continue</button>
      </div>
    </div>

    <!-- </div> -->
    <!-- Completed state start -->
    
  </div></main>
  

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
  <script src="script.js"></script>
</body>

</html>
